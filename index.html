<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات</title>
    <!-- تضمين مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h1>إدخال بيانات المستخدم</h1>
    <form id="dataForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">إرسال</button>
    </form>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBl_my3_S4o1jl01fK9TZQdeDvGMadFw5c",
            authDomain: "website-2b8c6.firebaseapp.com",
            databaseURL: "https://website-2b8c6-default-rtdb.firebaseio.com/",
            projectId: "website-2b8c6",
            storageBucket: "website-2b8c6.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "1:899708586775:web:9ed322d7039346b4070552"
        };

        // تهيئة التطبيق
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // معالجة النموذج
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // الحصول على البيانات من النموذج
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إرسال البيانات إلى Firebase
            const newEntryRef = database.ref('users').push();
            newEntryRef.set({
                username: username,
                password: password
            });

            alert('تم حفظ البيانات بنجاح!');
        });
    </script>
</body>
</html>

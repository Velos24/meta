<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- الشعار -->
        <div class="logo">
            <img src="logo.png" alt="Instagram Logo">
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>

        <!-- فاصل "أو" -->
        <div class="divider">
            <span>أو</span>
        </div>

        <!-- خيار تسجيل الدخول باستخدام Facebook -->
        <div class="facebook-login">
            <img src="facebook-icon.png" alt="Facebook Icon">
            <a href="#">تسجيل الدخول باستخدام Facebook</a>
        </div>

        <!-- رابط استعادة كلمة المرور -->
        <div class="forgot-password">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
    </div>

    <!-- قسم إنشاء حساب جديد -->
    <div class="signup-section">
        <p>ليس لديك حساب؟ <a href="#">أنشئ حسابًا</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
